<!DOCTYPE html>
<html>
<head>
    <title>Netlify Forms - Hidden</title>
    <meta name="robots" content="noindex, nofollow">
</head>
<body style="display: none;">
    <!-- This file helps Netlify detect the contact form structures -->
    <!-- It should not be visible to users -->
    
    <!-- ContactDialog Form - matches general business types -->
    <form name="contact-form" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
        <input type="hidden" name="form-name" value="contact-form" />
        <input type="hidden" name="bot-field" />
        
        <!-- Form fields that match ContactDialog exactly -->
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="tel" name="phone" />
        <select name="businessType">
            <option value="restaurant-food-service">Restaurant/Food Service</option>
            <option value="professional-services">Professional Services</option>
            <option value="healthcare-medical">Healthcare/Medical</option>
            <option value="real-estate">Real Estate</option>
            <option value="home-services">Home Services</option>
            <option value="retail-ecommerce">Retail/E-commerce</option>
            <option value="technology-saas">Technology/SaaS</option>
            <option value="legal-services">Legal Services</option>
            <option value="financial-services">Financial Services</option>
            <option value="other">Other Business</option>
        </select>
        <input type="text" name="selectedService" />
        <textarea name="marketingChallenge"></textarea>
        
        <button type="submit">Submit</button>
    </form>
    
    <!-- Hero Section Form - matches hero form business types -->
    <form name="hero-form" data-netlify="true" data-netlify-honeypot="bot-field" hidden>
        <input type="hidden" name="form-name" value="hero-form" />
        <input type="hidden" name="bot-field" />
        
        <!-- Form fields that match HeroSection exactly -->
        <input type="text" name="name" />
        <input type="email" name="email" />
        <input type="tel" name="phone" />
        <select name="businessType">
            <option value="professional-services">Professional Services</option>
            <option value="ecommerce">E-commerce</option>
            <option value="saas">SaaS / Tech</option>
            <option value="healthcare">Healthcare</option>
            <option value="home-services">Home Services</option>
            <option value="real-estate">Real Estate</option>
            <option value="restaurant">Restaurant & Hospitality</option>
            <option value="other">Other</option>
        </select>
        <input type="text" name="selectedService" value="Free SEO Audit" />
        <textarea name="marketingChallenge"></textarea>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
