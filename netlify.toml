[build]
  publish = "dist"
  command = "npm run build"

# Enable form submissions
[[forms]]
  name = "contact-form"

# Set Content-Type headers for static files
[[headers]]
  for = "/sitemap.xml"
  [headers.values]
    Content-Type = "application/xml; charset=utf-8"

[[headers]]
  for = "/robots.txt"
  [headers.values]
    Content-Type = "text/plain; charset=utf-8"

# Serve sitemap.xml and robots.txt as static files (before SPA fallback)
# These must come BEFORE the catch-all redirect to prevent SPA routing
[[redirects]]
  from = "/sitemap.xml"
  to = "/sitemap.xml"
  status = 200
  force = true

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200
  force = true

# Redirect rules for SPA (catch-all - must be last)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200